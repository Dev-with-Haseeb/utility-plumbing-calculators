<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Water Pressure Calculator</title>
  <meta name="description" content="Calculate water pressure from height using standard gravity." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" href="../assets/favicon.ico" />
  <link rel="manifest" href="../assets/site.webmanifest" />


  <link rel="stylesheet" href="../assets/base.css" />

  
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "SoftwareApplication",
  "name": "Water Pressure Calculator",
  "applicationCategory": "ConstructionCalculator",
  "operatingSystem": "All",
  "description": "Calculates water pressure based on vertical water height.",
  "url": "undefined/water-pressure-calculator/",
  "featureList": [
    "Input: Water Height (meters)",
    "Output: Water Pressure (bar)"
  ]
}
</script>

</head>

<body>
  <main>
    <header class="tool-header">
      <h1>Water Pressure Calculator</h1>
      <p class="tool-purpose">Calculate water pressure from height using standard gravity.</p>
    </header>

    
    <div class="tool">
      <form class="inputs">
        
        <label>
          <span>
            Water Height (meters)
          </span>
          <input
            type="number"
            id="water_height"
            value="10"
            step="any"
          />
          <small>Vertical height of the water column.</small>
        </label>

      
      </form>

      <div class="outputs">
        
        <div class="output">
          <strong>Water Pressure:</strong>
          <span id="pressure_bar">—</span>
          <span>bar</span>
          <small>Water pressure generated by the given height.</small>
        </div>
      
      </div>

      
      <section class="tool-notes">
        
            <h2>When to use this calculator</h2>
            <p>Use this tool to estimate pressure from water tanks or elevation.</p>
          
      </section>
    

      
        <script>
        (function () {
          function calculate() {
            
            const water_height = document.getElementById("water_height").value;
            
        
            
            const height_m = water_height;
            
        
            let result = (height_m * 9.80665) / 100;
        
            
            const factor = Math.pow(10, 2);
            result = Math.round(result * factor) / factor;
            

            
            document.getElementById("pressure_bar").textContent =
              Number.isFinite(result) ? result : "—";
            
          }

          
          document.getElementById("water_height").addEventListener("input", calculate);
          
        
          calculate();
        })();
        </script>
        
    </div>
  
  </main>
</body>

</html>
